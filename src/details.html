<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .movie-details-container {
      margin-top: 20px;
    }

    .movie-details {
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    .movie-details h3 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    .movie-details p {
      margin: 10px 0;
      font-size: 16px;
      color: #666;
    }

    .movie-card {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }

    .poster {
      flex-shrink: 0;
      width: 80px;
      height: 120px;
      object-fit: cover;
      margin-right: 10px;
    }

    .movie-title {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .movie-year {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    .back-button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Details</h1>

    <div class="movie-details-container" id="movieDetails"></div>

    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <script src="details.js"></script>
</body>
</html>
